  <fieldset>
    <div id="legend" ng-click='login.toggle()'>
      <legend class="">{{login.logged ? login.logged : 'Login'}}
        <img src="ressources/ajax-loader.gif" class="loader" ng-class="{on:login.loading, off:!login.loading}"/>
      </legend>
    </div>
    <div ng-if='login.show' class="animate-if">
      <div ng-if='!login.logged'>
<form class="form-horizontal" action='' method="POST" ng-submit="login.login()">
        <div class="control-group">
          <!-- Username -->
          <label class="control-label"  for="username">Username</label>
          <div class="controls">
            <input type="text" id="username" name="username" placeholder="username" class="input-xlarge" ng-model="login.username" ng-class="{on:!login.loading, off:login.loading}">
          </div>
        </div>
        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="password" class="input-xlarge" ng-model="login.password" ng-class="{on:!login.loading, off:login.loading}">
          </div>
        </div>
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Login</button>
          </div>
        </div>
</form>
      </div>
      <div ng-if="login.logged" class="controls">
        <button ng-click="login.logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>
    </fieldset>
